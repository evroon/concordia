# See: https://gist.github.com/stevenvandervalk/130cba3488611d44390738dd86bb2ea5

# Use a 4096 bit RSA key instead of 2048.
rsa-key-size = 4096
# Set email and domains.
email = ${EMAIL}
domains = ${DOMAIN_NAME},www.${DOMAIN_NAME},${GITEA_DOMAIN_NAME},${SELFOSS_DOMAIN_NAME},${MUNIN_DOMAIN_NAME},${NEXTCLOUD_DOMAIN_NAME},${WEB1090_DOMAIN_NAME},${WEB1090_API_DOMAIN_NAME},${UPTIME_KUMA_DOMAIN_NAME},${GOTIFY_DOMAIN_NAME},${GRAFANA_DOMAIN_NAME}
# Text interface.
text = True
# No prompts.
non-interactive = True
# Suppress the Terms of Service agreement interaction.
agree-tos = True
# Use the webroot authenticator.
authenticator = webroot
webroot-path = /var/www/html
