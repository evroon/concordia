<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName ${WEB1090_DOMAIN_NAME}
    ServerAlias ${WEB1090_DOMAIN_NAME}
    ProxyPreserveHost On
    DocumentRoot "${WEB1090_DIR}"

    <Directory ${WEB1090_DIR}>
        Require all granted
        AllowOverride All
        Options FollowSymLinks MultiViews
    </Directory>

    SSLCertificateFile /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem
</VirtualHost>
</IfModule>
