<VirtualHost *:443>
    ServerName ${SELFOSS_DOMAIN_NAME}
    ServerAlias ${SELFOSS_DOMAIN_NAME}
    ProxyPreserveHost On
    DocumentRoot "${SELFOSS_DIR}"

    <Directory ${SELFOSS_DIR}>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
