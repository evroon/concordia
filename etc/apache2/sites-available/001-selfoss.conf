<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName ${SELFOSS_DOMAIN_NAME}
    ServerAlias ${SELFOSS_DOMAIN_NAME}
    ProxyPreserveHost On
    DocumentRoot "${SELFOSS_DIR}"

    <Directory ${SELFOSS_DIR}>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    SSLCertificateFile /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem
</VirtualHost>
</IfModule>
