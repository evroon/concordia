<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName ${WEB1090_API_DOMAIN_NAME}
    ServerAlias ${WEB1090_API_DOMAIN_NAME}

    ProxyPreserveHost On
    ProxyRequests off

    ProxyPass / http://localhost:${WEB1090_API_PORT}/
    ProxyPassReverse / http://localhost:${WEB1090_API_PORT}/

    SSLCertificateFile /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem
</VirtualHost>
</IfModule>
