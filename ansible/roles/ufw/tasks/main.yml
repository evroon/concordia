---
- name: Install apt packages
  apt:
    state: present
    name:
      - ufw
      - iptables
  become: true

- name: "Set legacy iptables version on rpi"
  command: "update-alternatives --set iptables /usr/sbin/iptables-legacy"
  become: true
  when: inventory_hostname == 'pi'

- ufw:
    state: enabled
    rule: allow
    port: '{{ item }}'
    proto: tcp
  with_items:
    - '80'
    - '443'
    - '22'
  become: true

- ufw:
    state: enabled
    rule: allow
    proto: tcp
    from_ip: '{{ item }}'
  with_items:
    - "{{ lookup('dig', '{{ domain_name }}') }}"
    - "192.168.1.0/24"
    - "10.9.0.0/24"
  become: true
