version: '3.1'

services:
    homeassistant:
        image: homeassistant/home-assistant:stable
        restart: always
        volumes:
            - ${HOME_ASSISTANT_DIR}/config:/config
            - /etc/localtime:/etc/localtime
        ports:
            - ${HOME_ASSISTANT_PORT}:${HOME_ASSISTANT_PORT}

    postgres:
        image: postgres
        restart: always
        volumes:
            - ${PSQL_DATA_DIR}:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: ${PSQL_USER}
            POSTGRES_PASSWORD: ${PSQL_PASSWORD}
            TZ: "Europe/Amsterdam"
            PGTZ: "Europe/Amsterdam"
        ports:
            - ${PSQL_PORT}:${PSQL_PORT}
