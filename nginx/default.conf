    listen 80 ;
    listen [::]:80 ;

    root /var/www/html;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;
    server_name home.familievroon.nl selfoss.familievroon.nl munin.familievroon.nl familievroon.nl; # managed by Certbot

    location / {
        try_files $uri $uri/ =404;
